<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{ totalPrice }}</h2>

</div>
<script src="../js/vue.js"></script>
<script>
    let app = new Vue({
        el: "#app",
        data: {
            books: [
                {id:1,name:'abc',price:100},
                {id:2,name:'abc',price:101},
                {id:3,name:'abc',price:102},
                {id:4,name:'abc',price:103},
            ]
        },
        computed:{
            totalPrice: function (){
                let result=0
                // for (let i=0; i< this.books.length; i++){
                //     result +=this.books[i].price
                // }
                for (let book of this.books){
                    result += book.price
                }
                return result
            }
        }
    })
</script>
</body>
</html>
