<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{ fullName }}</h2>

</div>
<script src="../js/vue.js"></script>
<script>
    let app = new Vue({
        el: "#app",
        data: {
            firstName: "jie di",
            secondName: "zhao",
        },
        computed:{
            fullName: function (){
                return this.secondName + " " + this.firstName
            }
        }
    })
</script>
</body>
</html>
